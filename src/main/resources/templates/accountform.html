<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/globaltemp::head"></head>
<body>

    <div th:replace="/fragments/globaltemp::nav"></div>

    <form th:action="@{/saveaccount/{custId}(custId=${customer.id})}" th:object="${account}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="form-text-label" for="openDate">Date</label>
            <input class="form-text-input" type="text" th:field="*{openDate}" id="openDate" placeholder="MM/dd/YYYY">
            <span th:if="${#fields.hasErrors('openDate')}" th:errors="*{openDate}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="accountName">Account Name:</label>
            <input class="form-text-input" type="text" th:field="*{accountName}" id="accountName" placeholder="ie. 'Checking', 'Saving', 'Jr's account'">
            <span th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="startBalance">Inital Deposit</label>
            <input class="form-text-input" type="text" th:field="*{startBalance}" id="startBalance" placeholder="Initial Deposit Amount ">
            <span th:if="${#fields.hasErrors('startBalance')}" th:errors="*{startBalance}"></span>
        </div>
        <button type="submit" class="form-button">Create Account</button>
    </form>


<!-- Optional JavaScript -->


</body>
</html>
