<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/globaltemp::head"></head>
<body>

    <div th:replace="/fragments/globaltemp::nav"></div>

    <form th:fragment="form" th:action="@{/savecustomer/{custId}(custId=${customer.id})}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label class="form-text-label" for="firstName">First Name: </label>
            <input class="form-text-input" type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="lastName">Last Name: </label>
            <input class="form-text-input" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="addressStreet"> Street Address: </label>
            <input class="form-text-input" type="text" th:field="*{addressStreet}" id="addressStreet" placeholder="ie. 123 E. Main St, N.W, Apt 1">
            <span th:if="${#fields.hasErrors('addressStreet')}" th:errors="*{addressStreet}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="addressCity">City: </label>
            <input class="form-text-input" type="text" th:field="*{addressCity}" id="addressCity" placeholder="City">
            <span th:if="${#fields.hasErrors('addressCity')}" th:errors="*{addressCity}"></span>
        </div>
        <div class="form-group">
            <label class="form-select-label" for="addressState">State: </label>
            <select class="form-select-input" th:field="*{addressState}" id="addressState">
                <option value="">SELECT STATE</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
                <option value="AS">American Samoa</option>
                <option value="GU">Guam</option>
                <option value="MP">Northern Mariana Islands</option>
                <option value="PR">Puerto Rico</option>
                <option value="UM">United States Minor Outlying Islands</option>
                <option value="VI">Virgin Islands</option>
                <option value="AA">Armed Forces Americas</option>
                <option value="AP">Armed Forces Pacific</option>
                <option value="AE">Armed Forces Others</option>
            </select>
            <span th:if="${#fields.hasErrors('addressState')}" th:errors="*{addressState}"></span>
        </div>





        <div class="form-group">
            <label class="form-text-label" for="addressZip">Zip Code: </label>
            <input class="form-text-input" type="text" th:field="*{addressZip}" id="addressZip" placeholder="Zip Code">
            <span th:if="${#fields.hasErrors('addressZip')}" th:errors="*{addressZip}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="phone">Phone Number: </label>
            <input class="form-text-input" type="text" th:field="*{phone}" id="phone" placeholder="ie. 555-555-5555">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div class="form-group">
            <label class="form-text-label" for="email">Email Address</label>
            <input class="form-text-input" type="text" th:field="*{email}" id="email" placeholder="Email Address">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>
        <button type="submit" class="form-button">Create Customer</button>
    </form>


<!-- Optional JavaScript -->


</body>
</html>
