<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/globaltemp::head"></head>
<body>

    <div th:replace="/fragments/globaltemp::nav"></div>

    <div th:fragment="summary">
        <table class="table">
            <thead>
            <tr class="th-row">
                <th scope="col">Account #</th>
                <th scope="col">Account</th>
                <th scope="col">Balance</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="eachAcct:${accounts}" >
                    <td th:text="*{eachAcct.accountNumber}"></td>
                    <td th:text="*{eachAcct.accountName}"></td>
                    <td><a th:href="@{/accounttransactions/{custId}/{acctId}(custId=${customer.id},acctId=${eachAcct.id})}"><span th:text="*{eachAcct.currentBalance}"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Optional JavaScript -->


</body>
</html>
