<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/globaltemp::head"></head>
<body>

<div th:replace="/fragments/globaltemp::nav"></div>

<div class="container-fluid">

    <form th:action="@{/saveaccount/{custId}(custId=${customer.id})}" th:object="${account}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="openDate">Date</label>
            <input type="text" th:field="*{openDate}" class="form-control" id="openDate" placeholder="MM/dd/YYYY">
        </div>
        <div class="form-group">
            <label for="accountName">Account Name:</label>
            <input type="text" th:field="*{accountName}" class="form-control" id="accountName" placeholder="ie. 'Checking', 'Saving', 'Jr's account'">
        </div>
        <div class="form-group">
            <label for="startBalance">Inital Deposit</label>
            <input type="text" th:field="*{startBalance}" class="form-control" id="startBalance" placeholder="Initial Deposit Amount ">
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>

</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="/fragments/globaltemp::scripts"></div>

</body>
</html>
