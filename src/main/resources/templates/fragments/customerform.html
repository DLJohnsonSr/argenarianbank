<!doctype html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="/fragments/globaltemp::head"></head>
<body>

<div th:replace="/fragments/globaltemp::nav"></div>

<div class="container-fluid">

    <form th:fragment="form" th:action="@{/savecustomer/{custId}(custId=${customer.id})}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="firstName">First Name: </label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
           <label for="addressStreet"> Street Address: </label>
            <input type="text" th:field="*{addressStreet}" class="form-control" id="addressStreet" placeholder="ie. 123 E. Main St, N.W, Apt 1">
        </div>
        <div class="form-group">
            <label for="addressCity">City: </label>
            <input type="text" th:field="*{addressCity}" class="form-control" id="addressCity" placeholder="City">
        </div>
        <div class="form-group">
            <label for="addressState">State: </label>
            <input type="text" th:field="*{addressState}" class="form-control" id="addressState" placeholder="State">
        </div>
        <div class="form-group">
            <label for="addressZip">Zip Code: </label>
            <input type="text" th:field="*{addressZip}" class="form-control" id="addressZip" placeholder="Zip Code">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="ie. 555-555-5555">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email Address">
        </div>
        <button type="submit" class="btn btn-primary">Create Customer</button>
    </form>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<div th:replace="/fragments/globaltemp::scripts"></div>

</body>
</html>
